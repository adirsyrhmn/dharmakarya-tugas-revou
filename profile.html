    <!-- Banner Slide -->
    <div class="banner">
      <img class="mySlides" src="img/banner/1.jpg" alt="" />
      <img class="mySlides" src="img/banner/2.jpg" alt="" />
      <img class="mySlides" src="img/banner/3.jpg" alt="" />
      <img class="mySlides" src="img/banner/4.jpg" alt="" />
      <img class="mySlides" src="img/banner/5.jpg" alt="" />
      <img class="mySlides" src="img/banner/6.jpg" alt="" />
      <img class="mySlides" src="img/banner/7.jpg" alt="" />
      <img class="mySlides" src="img/banner/8.jpg" alt="" />
      <div class="tombol">
        <button class="previous" onclick="plusDivs(-1)">Previous</button>
        <button class="next" onclick="plusDivs(1)">Next</button>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) slideIndex = 1;
        else if (n < 1) slideIndex = x.length;

        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
    <!-- Banner Slide End -->
